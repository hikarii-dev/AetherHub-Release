<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Hub - Your Key</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .key-box {
            background: #f8f9fa;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        
        .key-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .key-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .copy-btn:hover {
            transform: scale(1.05);
        }
        
        .copy-btn:active {
            transform: scale(0.95);
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 10px;
            font-size: 14px;
            color: #1976d2;
        }
        
        .info strong {
            display: block;
            margin-bottom: 5px;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .error h2 {
            margin-bottom: 10px;
        }
        
        .discord-btn {
            background: #5865F2;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
        }
        
        .loading {
            text-align: center;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading your key...</p>
        </div>
    </div>

    <script>
        const API_URL = 'https://roblox-production-7b1c.up.railway.app';
        const DISCORD_INVITE = 'https://discord.gg/cnEXsPDKuU';
        
        async function getKey() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä key –∏–∑ URL (Linkvertise –ø–µ—Ä–µ–¥–∞–µ—Ç –µ–≥–æ)
                const urlParams = new URLSearchParams(window.location.search);
                const reservedKey = urlParams.get('key');
                
                if (!reservedKey) {
                    showError('No key provided', 'Please get a key from the hub first.');
                    return;
                }
                
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∫–ª—é—á —É API
                const response = await fetch(`${API_URL}/claim-reserved?key=${reservedKey}`);
                const data = await response.json();
                
                if (data.success) {
                    showKey(data.key, data.game);
                } else {
                    if (data.reason === 'pool_exhausted') {
                        showError(
                            'Trial Keys Exhausted!',
                            'All trial keys have been claimed. Join our Discord to get premium keys!',
                            true
                        );
                    } else {
                        showError(
                            'Key Not Available',
                            data.message || 'This key reservation has expired. Please try again.',
                            false
                        );
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Connection Error', 'Failed to connect to server. Please try again.');
            }
        }
        
        function showKey(key, game) {
            document.getElementById('content').innerHTML = `
                <div class="logo">
                    <h1>üåü Aether Hub</h1>
                </div>
                
                <div class="key-box">
                    <div class="key-label">Your Trial Key:</div>
                    <div class="key-value" id="keyValue">${key}</div>
                </div>
                
                <button class="copy-btn" onclick="copyKey()">
                    üìã Copy Key
                </button>
                
                <div class="info">
                    <strong>‚úÖ Key Reserved for: ${formatGameName(game)}</strong>
                    ‚Ä¢ Valid for 3 hours after activation<br>
                    ‚Ä¢ Paste this key in the Aether Hub<br>
                    ‚Ä¢ Click "Verify Key" to activate<br>
                    ‚Ä¢ Works only on one PC
                </div>
            `;
        }
        
        function showError(title, message, showDiscord = true) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h2>‚ùå ${title}</h2>
                    <p>${message}</p>
                    ${showDiscord ? `
                        <a href="${DISCORD_INVITE}" class="discord-btn" target="_blank">
                            Join Discord for Premium
                        </a>
                    ` : ''}
                </div>
            `;
        }
        
        function copyKey() {
            const keyValue = document.getElementById('keyValue').textContent;
            navigator.clipboard.writeText(keyValue).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    btn.textContent = 'üìã Copy Key';
                }, 2000);
            });
        }
        
        function formatGameName(game) {
            const names = {
                'brainrot-museum': 'Rob the Brainrot Museum',
                'game2': 'Game 2'
            };
            return names[game] || game;
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–ª—é—á –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        getKey();
    </script>
</body>
</html>
