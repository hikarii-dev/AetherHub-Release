<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Hub - Claim Key</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .loading {
            display: block;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .key-display {
            display: none;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .key-text {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: #667eea;
            font-weight: bold;
            word-break: break-all;
            margin: 10px 0;
        }
        
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .copy-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .error {
            display: none;
            color: #dc3545;
            margin: 20px 0;
        }
        
        .success-icon {
            display: none;
            font-size: 64px;
            margin: 20px 0;
        }
        
        .timer {
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîë</div>
        <h1>Aether Hub</h1>
        <p class="subtitle">Generating your key...</p>
        
        <div class="loading" id="loading"></div>
        
        <div class="success-icon" id="successIcon">‚úÖ</div>
        
        <div class="key-display" id="keyDisplay">
            <p style="color: #666; margin-bottom: 10px;">Your Key:</p>
            <div class="key-text" id="keyText"></div>
            <button class="copy-btn" onclick="copyKey()">üìã Copy Key</button>
            <div class="timer" id="timer">Valid for: <span id="duration"></span></div>
        </div>
        
        <div class="error" id="error">
            <p>‚ùå Failed to generate key. Please try again or contact support.</p>
        </div>
    </div>

    <script>
        // Try to get token from URL first, then localStorage
        const urlParams = new URLSearchParams(window.location.search);
        let token = urlParams.get('token');
        let duration = urlParams.get('duration');
        
        // DEBUG
        console.log('[DEBUG] URL token:', token);
        console.log('[DEBUG] URL duration:', duration);
        
        // If not in URL, check localStorage
        if (!token) {
            token = localStorage.getItem('aether_token');
            duration = localStorage.getItem('aether_duration') || '3h';
            
            console.log('[DEBUG] localStorage token:', token);
            console.log('[DEBUG] localStorage duration:', duration);
            
            // Check if token is recent (within 10 minutes)
            const timestamp = localStorage.getItem('aether_timestamp');
            console.log('[DEBUG] Token timestamp:', timestamp);
            
            if (timestamp) {
                const age = Date.now() - parseInt(timestamp);
                console.log('[DEBUG] Token age (ms):', age);
                console.log('[DEBUG] Token age (minutes):', age / 60000);
                
                if (age > 600000) {
                    console.log('[DEBUG] Token expired!');
                    token = null;
                }
            }
        }
        
        // API endpoint (Railway)
        const API_URL = 'https://discord-production-215b.up.railway.app';
        
        async function claimKey() {
            if (!token) {
                console.error('[ERROR] No token found!');
                console.log('[DEBUG] localStorage keys:', Object.keys(localStorage));
                showError();
                document.querySelector('.subtitle').textContent = 'No token found. Please start from Discord.';
                return;
            }
            
            console.log('[DEBUG] Attempting to claim with token:', token);
            
            try {
                // Call API to claim key
                const claimUrl = `${API_URL}/claim?token=${token}`;
                console.log('[DEBUG] Calling API:', claimUrl);
                
                const response = await fetch(claimUrl);
                console.log('[DEBUG] Response status:', response.status);
                
                const data = await response.json();
                console.log('[DEBUG] Response data:', data);
                
                if (data.success && data.key) {
                    // Clear localStorage after successful claim
                    localStorage.removeItem('aether_token');
                    localStorage.removeItem('aether_duration');
                    localStorage.removeItem('aether_timestamp');
                    
                    console.log('[DEBUG] Key claimed successfully!');
                    showKey(data.key, data.duration);
                } else {
                    console.error('[ERROR] API returned error:', data);
                    showError();
                    document.querySelector('.subtitle').textContent = data.error || 'Failed to generate key';
                }
            } catch (error) {
                console.error('[ERROR] Exception:', error);
                showError();
                document.querySelector('.subtitle').textContent = 'Connection error. Please try again.';
            }
        }
        
        function showKey(key, duration) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('successIcon').style.display = 'block';
            document.getElementById('keyDisplay').style.display = 'block';
            document.getElementById('keyText').textContent = key;
            
            let durationText = '';
            if (duration === '3h') durationText = '3 hours';
            else if (duration === 'monthly') durationText = '30 days';
            else if (duration === 'lifetime') durationText = 'Forever';
            
            document.getElementById('duration').textContent = durationText;
            document.querySelector('.subtitle').textContent = 'üéâ Key generated successfully!';
        }
        
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }
        
        function copyKey() {
            const keyText = document.getElementById('keyText').textContent;
            navigator.clipboard.writeText(keyText).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    btn.textContent = 'üìã Copy Key';
                }, 2000);
            });
        }
        
        // Show debug info on page
        window.addEventListener('load', () => {
            const debugInfo = document.createElement('div');
            debugInfo.style.cssText = 'position: fixed; bottom: 10px; left: 10px; background: black; color: lime; padding: 10px; font-family: monospace; font-size: 10px; max-width: 300px; border-radius: 5px;';
            debugInfo.innerHTML = `
                <strong>DEBUG INFO:</strong><br>
                Token: ${token || 'NULL'}<br>
                Duration: ${duration || 'NULL'}<br>
                Timestamp: ${localStorage.getItem('aether_timestamp') || 'NULL'}<br>
                localStorage keys: ${Object.keys(localStorage).join(', ')}<br>
            `;
            document.body.appendChild(debugInfo);
        });
        
        // Auto-claim on page load
        claimKey();
    </script>
</body>
</html>
